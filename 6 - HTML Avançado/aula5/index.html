<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="salvar.html" method="GET">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <label>Nome:</label>
            <input name="nome" type="text" placeholder="Digite seu nome">

            <br><br>

            <label>E-mail:</label>
            <input name="email" type="email" placeholder="Digite seu email">

            <br><br>

            <label>Senha:</label>
            <input name="password" type="password" placeholder="Digite sua senha">

            <br><br>

            <label>Selecione uma cor</label>
            <input type="color" name="cor">

            <br><br>

            <label>Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino" id="masc"> <label for="masc">Masculino</label>
            <br>
            <input name="sexo" type="radio" value="feminino" id="fem"> <label for="fem">Feminino</label>
            <br>
            <input name="sexo" type="radio" value="outros" id="other"> <label for="other">Prefiro não informar</label>

            <br><br>

            <label>Habilidades:</label>
            <br>
            <input type="checkbox" name="habilidades" value="html" id="html"> <label for="html">HTML</label>
            <br>
            <input type="checkbox" name="habilidades" value="css" id="css"> <label for="css">CSS</label>
            <br>
            <input type="checkbox" name="habilidades" value="js" id="js"> <label for="js">JS</label>
            <br>
            <input type="checkbox" name="habilidades" value="node" id="node"> <label for="node">NODE.Js</label>
            
            <br><br>

            <label for="cidade">Cidade:</label>
            <br>
            <select name="cidade">
                <option selected value="">-- Selecione --</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Fortaleza">Fortaleza</option>
            </select>

            <br><br>

            <label for="cidade">Carro:</label>
            <br>
            <select name="carro">
                <option selected value="">-- Selecione --</option>
                <optgroup label="Honda">
                    <option value="Civic">Civic</option>
                </optgroup>
                <optgroup label="Chevrolet">
                    <option value="Celta">Celta</option>
                </optgroup>
                <optgroup label="Wolksvagen">
                    <option value="Fusca">Fusca</option>
                    <option value="Polo">Polo</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="Uno">Uno</option>
                </optgroup>
            </select>

            <br><br>

            <label>Digite sua fruta preferida:</label>
            <input list="listaFrutas" type="text" name="frutas" placeholder="Digite a fruta">

            <datalist id="listaFrutas">
                <option value="Abacate">
                <option value="Batata">
                <option value="Damasco">    
                <option value="Goiaba">
            </datalist>

            <br><br>

            <label>Digite uma mensagem:</label>
            <br>
            <textarea name="mensagem"  cols="30" rows="10"></textarea>

            <br><br>

            <button>Enviar</button>
        </fieldset>
    </form>
    
</body>
</html>
